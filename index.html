<!DOCTYPE html>
<html lang="en">
<head>
  <title>Beads</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <!-- External CSS Stylesheet -->
  <link rel="stylesheet" href="index.css">
  <!-- Bootstrap Stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <!-- Fontawesome Stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
 <!-- Some sort of a dispenser?
 Desktop Connected to a string of Beads (which are buttons. When you click on each Bead a different picture/landing page will show up... use string literals/templates for each button click)
-->

  <!-- Start of beads string -->
  <div class="d-flex justify-content-center bg-dark flex-column text-center pb-5">
    <i class="fa-solid fa-desktop fs-3 text-light"></i>
    
        <!-- The "String" -->
  <hr id="string" class="bg-light">
    
    <!-- White Bead -->
  <div class="d-flex justify-content-center">
   <button onclick="white()" id="white" href="#"><i class="fa-solid fa-circle text-light text-center"></i></button> 
  </div>
  <br>
  <!-- Red Bead -->
   <div class="d-flex justify-content-center">
    <button onclick="red()" id="red" href="#"><i class="fa-solid fa-circle text-danger text-center"></i></button> 
  </div>
    
      <!-- Blue Bead -->
   <div class="d-flex justify-content-center">
    <button onclick="blue()" id="blue" href="#"><i class="fa-solid fa-circle text-primary text-center"></i></button> 
  </div>
    <br>
  <!-- Green Bead -->
   <div class="d-flex justify-content-center">
    <button onclick="green()" id="green" href="#"><i class="fa-solid fa-circle text-success text-center"></i></button> 
  </div>
       <br>
  <!-- Gray Bead -->
   <div class="d-flex justify-content-center">
    <button onclick="gray()" id="gray" href="#"><i class="fa-solid fa-circle text-center" style="border-radius: 50%;"></i></button> 
  </div>
      <br>
  <!-- Yellow Bead -->
   <div class="d-flex justify-content-center">
   <button onclick="yellow()" id="yellow" href="#"><i class="fa-solid fa-circle text-warning text-center" style="border-radius: 50%;"></i></button> 
  </div>
    </div>
  
   <!-- Canvas This is where the "View" will change based on what bead you click on -->
  <div id="canvas" class="pt-5"></div>
  
    
  <script src="index.js"></script>
</body>
</html>
